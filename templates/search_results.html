{% extends 'base.html' %}


{% block head %}
<a href="{{ url_for('episodes') }}"><button class="button refresh">&#8635;</button></a>
<style>
body {
    background-image: url('static/img/music_background.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}
    </style>
{% endblock %}
<!-- --------------------------------SUBHEADING------------------------------------------- -->
{% block body %}
<h2>About this Episode</h2>
<!-- --------------------------------FORM------------------------------------------- -->
<form id=search action="/search_results" method="POST">
  <label for="season" id="s">Select a Season:</label>
  <select name="season" id="season">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>  
  <label for="episode" id="s">Select an Episode:</label>
  <input type="number" min="0" id="episode" name="episode" maxlength="2">
  <input type="submit" value="Search">
</form>
<!-- --------------------------------------------------------------------------- -->
<table class="table">
  <tbody>
    <tr>
      {% for data in scraper[0] %}
      <th>{{ data }}</th>
      {% endfor %}
    </tr>
    {% for row in scraper %}
    <tr>
      {% for key in row.keys() %}
      <td>{{ row[key] }}</td>
      {% endfor %}
    </tr> 
    {% endfor %}
  </tbody>
</table>

{% endblock %}
